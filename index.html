<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/adc5437b53.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="header__logo">
        <img src="images/logo.svg" alt="logo huddle" class="header__logo-img">
      </div>
      <figure class="header__picture">
        <img src="images/illustration-mockups.svg" alt="" class="header__picture-img">
      </figure>
    </header>

    <section class="section">
      <h1 class="section__title">Build The Community Your Fans Will Love</h1>
      <p class="section__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="section__link">Register</a>
        
        <div class="social">
          <a class="fa-brands fa-facebook-f"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-instagram"></a>
        </div>
    </section>

  </main>
  

  <footer>
 

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlos Urtubia Guzman</a>.
    </p>
  </footer>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
